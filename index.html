<!DOCTYPE html>
<html>
<head>
	<title>Age Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="am.js"></script>
</head>
<body>
	<div id="main">
		<form>
		<h1>Age Calculator</h1>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Date</label>
				<div class="col-sm-10">
					<input type="number" class="form-control input1">
				</div>
			</div>
			<div class="form-group row">
				<label  class="col-sm-2 col-form-label">Month</label>
				<div class="col-sm-10">
					<input type="number" class="form-control input2">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Year</label>
				<div class="col-sm-10">
					<input type="Year" class="form-control input3">
				</div>
			</div>
			<button onclick="calage()" type="button" class="btn btn-primary">Calculate</button>
		</form>
		<br>
		<div class="form-group row">
			<div class="col-sm-10">
					<input type="text" class="form-control">
				</div>
			<small  class="form-text text-muted">
				You have been living for:
			</small>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">In months</label>
			<div class="col-sm-10">
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="form-group row">
			<label  class="col-sm-2 col-form-label">In days</label>
			<div class="col-sm-10">
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">In hours</label>
			<div class="col-sm-10">
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">In minutes</label>
			<div class="col-sm-10">
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="form-group row">

			<small  class="form-text text-muted">
				Your next birthday will be:
			</small>
			<div class="col-sm-10">
				<input type="number" class="form-control">
			</div>
		</div>
	</body>
</body>
</html>
